<div
  class="work-experience-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <h1>{{ workExperience.title }}</h1>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="3%">
    <div fxLayout="column" *ngFor="let card of workExperience.jobsInfo" class="work-experience-card">
      <h1>{{card.title}}</h1>
      <h3>{{card.timeRange}}</h3>
      <span>{{card.jobTitle}}</span>
      <p>{{card.description}}</p>
    </div>
  </div>
</div>
