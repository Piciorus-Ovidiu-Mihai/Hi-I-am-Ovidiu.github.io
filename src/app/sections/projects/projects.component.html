<div fxLayout="column" fxLayoutAlign="center" class="projects-container" data-aos="flip-left">
  <h1>{{ personalProjectsSection.title }} ðŸ“€</h1>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%">
    <div
      *ngFor="let project of personalProjectsSection.projects"
      fxLayout="column"
    >
      <div class="project-card" fxLayout="column" fxLayoutAlign="start">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="4%"
          class="programming-languages"
        >
          <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let item of listOfProgrammingLanguages | keyvalue">
            <div class="language-color" [ngStyle]="{'background-color': colorBasedOnString(item.key)}">
            </div>
            <p class="language-text">{{item.key}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
