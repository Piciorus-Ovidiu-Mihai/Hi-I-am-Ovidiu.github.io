<div fxLayout="column" fxLayoutAlign="center" class="projects-container">
  <h1>{{ personalProjectsSection.title }} ðŸ“€</h1>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%">
    <div
      *ngFor="let project of personalProjectsSection.projects"
      fxLayout="column"
    >
      <div class="project-card" fxLayout="column" fxLayoutAlign="start">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <div
          fxLayout="row"
          class="languages-list"
          fxLayoutAlign="start center"
        >
          <div class="list-group" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center" *ngFor="let item of listOfProgrammingLanguages | keyvalue">
            <div class="dot"></div>
            <span class="language-name">{{ item.key }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
