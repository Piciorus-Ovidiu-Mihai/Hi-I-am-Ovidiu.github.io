<div fxLayout="column" fxLayoutAlign="center center" class="projects-container">
    <h1>{{personalProjectsSection.title}}</h1>

    <div fxLayout="row wrap">
        <div *ngFor="let project of personalProjectsSection.projects" class="project-card" fxLayout="column" fxLayoutAlign="center center">
            <span>{{project.title}}</span>
            <p>{{project.description}}</p>
        </div>
    </div>
</div>
