<div class="about-me-container" fxLayoutAlign="center center" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10%">
  <div fxFlex fxLayout="column">
    <h1>{{ aboutMeSection.title }}</h1>
    <div class="description-container" fxLayout="column">
      <span>{{ aboutMeSection.description }}</span>
    </div>
    <div fxLayout="row" fxLayoutGap="2%">
      <i (click)="goToGithub()" class="fab fa-github icon-link github"></i>
      <i
        (click)="goToLinkedin()"
        class="fab fa-linkedin icon-link linkedin"
      ></i>
      <i
        (click)="goToFacebook()"
        class="fab fa-facebook icon-link facebook"
      ></i>
      <i (click)="goToGmail()" class="fas fa-envelope icon-link gmail"></i>
    </div>
    <button (click)="goToMyResume()">
      {{ aboutMeSection.buttonTittle }}
    </button>
  </div>
  <div fxFlex fxFlexOrder.xs="2">
    <img class="about-me-image" src="assets/hello.PNG" alt="Image description"/>
  </div>
</div>
